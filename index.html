<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Itinerary Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Plan Your Perfect Trip with AI</h1>
            <p>Get personalized travel itineraries tailored to your preferences</p>
            <button id="startPlanning" class="cta-button">Start Planning</button>
        </div>
    </header>

    <main>
        <section id="preferences-form" class="container">
            <h2>Your Travel Preferences</h2>
            <form id="itineraryForm">
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" name="destination" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" name="endDate" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="duration">Duration (days)</label>
                    <input type="number" id="duration" name="duration" min="1" required>
                </div>

                <div class="form-group">
                    <label>Interests</label>
                    <div class="interests-grid">
                        <label class="checkbox-label">
                            <input type="checkbox" name="interests" value="nature"> Nature
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interests" value="food"> Food
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interests" value="history"> History
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interests" value="nightlife"> Nightlife
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interests" value="culture"> Culture
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interests" value="adventure"> Adventure
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="budget">Budget</label>
                    <select id="budget" name="budget" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Preferred Pace</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="pace" value="relaxed" required> Relaxed
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="pace" value="balanced" required> Balanced
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="pace" value="packed" required> Packed
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="specialConsiderations">Special Considerations</label>
                    <textarea id="specialConsiderations" name="specialConsiderations" rows="4"></textarea>
                </div>

                <button type="submit" class="submit-button">Generate Itinerary</button>
            </form>
        </section>

        <section id="itinerary-display" class="container hidden">
            <h2>Your Personalized Itinerary</h2>
            <div id="itinerary-content"></div>
            <div class="itinerary-actions">
                <button id="downloadPdf" class="action-button">
                    <i class="fas fa-download"></i> Download as PDF
                </button>
                <button id="planAnother" class="action-button">
                    <i class="fas fa-plus"></i> Plan Another Trip
                </button>
            </div>
        </section>

        <div id="chatbot-container">
            <div id="chatbot-header">
                <h3>Travel Assistant</h3>
                <button id="toggleChatbot">
                    <i class="fas fa-comments"></i>
                </button>
            </div>
            <div id="chatbot-content" class="hidden">
                <div id="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="user-message" placeholder="Ask me anything about your trip...">
                    <button id="send-message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
